<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>
<body>
    <form action="list.board" name="loginForm">
        아이디 : <input type="id" name="id" placeholder="영문 숫자 5-10글자">
        비밀번호 : <input type="password" name="pw" placeholder="영문 숫자 특수문자 포함 8-15글자">
        <button type="button" onclick="validationCheck()">회원 가입</button>
    </form>

    <script>
        function validationCheck() {
            var reg = /^(?=.*[a-zA-Z])(?=.*[0-9]).{5,10}$/ // 영문 숫자 조합 5-10글자
            var reg2 = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/ // 영문 숫자 특수문자 포함 8-15글자

            // 정규표현식 검증은 test() 함수를 사용함, 정규표현식이라면 test함수가 들어 있음
            var form = document.loginForm;
            if (!reg.test(form.id.value)) { // 일치하지 않으면 false
                alert('아이디는 영문 숫자 포함 5-10글자');
                form.id.focus();
                return;
            } else if (!reg2.test(form.pw.value)) {
                alert('비밀번호는 영문 숫자 특수문자 포함 8-15글자');
                form.pw.focus();
                return;
            } else {
                form.submit();
            }
        }
    </script>
</body>
</html>
