<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼객체</title>
</head>
<body>
    <form action="list.board" name="myForm">
        이름 : <input type="text" name="name">
        분야 : 
        <input type="checkbox" name="info" value="js">js
        <input type="checkbox" name="info" value="java">java
        <input type="checkbox" name="info" value="sql">sql

        <input type="submit" value="보내기" id="btn">
    </form>

    <script>
        //form 태그는 document의 자식으로 document.폼네임.인풋네임 으로 접근 제공함
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            // 서브밋 버튼 중단
            event.preventDefault();

            console.log(document.myForm);
            console.log(document.myForm.name); // 인풋태그
            console.log(document.myForm.info); // 체크박스

            var myForm = document.myForm;
            // 값 검사
            if(myForm.name.value.length < 4) {
                alert ("이름은 4글자 이상입니다.");
                myForm.name.focus(); // 인풋태그에 포커싱 효과                                             
                return // 함수 종료 필수
            } else {
                // console.log(myForm.info);
                var arr = myForm.info;
                var count = 0;
                for (var i=0; i<arr.length; i++) {
                    if (arr[i].checked) {
                        count++;
                    }
                }

                if (count == 0) {
                    alert('택1 필수!');
                    return;
                }
            }

            // 폼 서브밋 js
            myForm.submit(); // 폼을 원하는 곳(list.board)으로 전송시킴 

        }
    </script>
</body>
</html>
