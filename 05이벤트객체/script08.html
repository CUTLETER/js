<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>고유 특성을 가진 이벤트 중단</h3>

    <ul class="pageNation">
        <li><a href="getList.board">1</a></li>
        <li><a href="getList.board">2</a></li>
        <li><a href="getList.board">3</a></li>
        <li><a href="getList.board">4</a></li>
        <li><a href="getList.board">5</a></li>
    </ul>

    <script>
        var pageNation = document.querySelector(".pageNation");
        pageNation.onclick = function() {
            event.preventDefault(); // A 태그의 고유 이벤트(기능)가 중단됨 (=href)
            if(event.target.tagName != ("A")) return; // 이래야 li 에서 동작 XX
            
            var number = event.target.innerHTML; // 태그의 사이 값 (= a 태그 사이에 적혀 있는 숫자 값)
            alert(number + '번 클릭했습니다.')
        }
    </script>

    <form action="getList.board">
        <input type="text">
        <input type="submit" value="보내기" onclick="validationCheck()">
    </form>

    <script>
        function validationCheck() {
            event.preventDefault(); // submit의 고유 기능 막힘 (=페이지 이동)
            console.log(1111);
        }
    </script>
</body>
</html>
