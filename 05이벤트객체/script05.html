<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1 {width: 300px; height: 300px; background-color: navy;}
        .func2 {width: 200px; height: 200px; background-color: olivedrab;}
        .func3 {width: 100px; height: 100px; background-color: brown;}
    </style>
</head>
<body>
    <h3>이벤트 버블링 vs 이벤트 캡쳐링</h3>

    <div class="func1">
        <div class="func2">
            <div class="func3">
                func3(자식)
            </div>
        </div>
    </div>

    <script>
        /*
        이벤트 버블링 -> 이벤트가 자식 - 부모 순으로 동작되는 특성!
        3번을 클릭하면 3 -> 2 -> 1 순으로 동작이 됨

        */

        var func1 = document.querySelector(".func1");
        var func2 = document.querySelector(".func2");
        var func3 = document.querySelector(".func3");

        // func1.onclick = function() {
        //     alert('1번 함수');
        // }
        // func2.onclick = function() {
        //     alert('2번 함수');
        //     event.stopPropagation(); // 쓸 일이 거의 없음, 이벤트 버블링 or 캡쳐링 중단시키는 함수
        // }
        // func3.onclick = function() {
        //     alert('3번 함수');
        // }
        


        /*
        이벤트 캡쳐링 -> 이벤트가 부모 - 자식 순으로 실행되는 특성!
        캡쳐링은 addEventListener로만 구현이 가능하고 실제로 구현할 일이 거의 없음
        이벤트 실행은 1 -> 2 -> 3 순으로 됨
        */
       func1.addEventListener('click', function() {
            alert('1번 함수');
       }, true);
       func2.addEventListener('click', function() {
            alert('2번 함수');
            event.stopPropagation(); // 이러면 마지막 자식 3번 함수는 실행 안됨
       }, true);
       func3.addEventListener('click', function() {
            alert('3번 함수');
       }, true);
    </script>
</body>
</html>
