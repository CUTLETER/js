<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 생성</title>
</head>
<body>
    <h3>innerHTML 문자열 형식으로 추가</h3>

    <div id="inner1"></div>
    <div id="inner2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
     
    <button type="button" id="btn1">inner1에 추가</button>
    <button type="button" id="btn2">inner2에 추가</button>

    <script>
        var inner1 = document.getElementById("inner1");
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            inner1.innerHTML = "<p><span>문자열로 추가1</span></p>"
        }
        

        // innerHTML은 안에 있는 걸 날리고 새로 만들기 때문에 inner2로 크게 범위 잡아서 실행하면 안에 있는 ul, li 다 날라감
        // 안에 있는 걸 유지시키려면 innerHTML 말고 다른 방법 모색하기
        var lis = document.querySelectorAll("#inner2 > ul > li"); // 배열
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {
            for (var i=0; i<lis.length; i++) {
                lis[i].innerHTML = '<p>문자열로 추가2</p>'
            }
        }
    </script>
</body>
</html>
