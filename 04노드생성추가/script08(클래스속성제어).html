<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn.active { /*btn 클래스 안에 active 클래스가 존재하면*/
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>하나의 버튼으로 여러 작업을 동시에 한다(토글 버튼)</h3>
    <button type="button" class="btn btn-default" id="btn">클래스 속성 제어하기</button>

    <script>
        var btn = document.getElementById("btn"); // 클래스 속성을 제어할 거라 안전하게 id로
        btn.onclick = function() {
            // console.log(btn.class); 클래스는 키워드라 달랑 사용할 수 없음, 결과값도 undefined 나옴
            // className 클래스명 전체를 문자열로 얻을 수 있음
            // classList 클래스명을 배열로 얻을 수 있음(주로 클래스명이 여러 개일 때 사용함)
            console.log(btn.className);
            console.log(btn.classList); // 개발자 도구 - 얻은 배열 클릭 - 프로토타입 들어가면 쓸 수 있는 함수 목록 보임
            
            // 클래스 추가
            // btn.classList.add("active");

            // 클래스 제거
            // btn.classList.remove("btn-default");

            // 클래스 확인 여부
            // console.log(btn.classList.contains("btn")); // 클래스가 있으면 true 


            // 첫번째
            // if (btn.classList.contains("active")) {
            //     btn.classList.remove("active");
            // } else {
            //     btn.classList.add("active");
            // }

            // 두번째
            // 토글 - 한 가지 버튼으로 여러 가지의 작업 가능하게 만듦
            btn.classList.toggle("active"); // 있으면 remove, 없으면 add
        }
    </script>
</body>
</html>
