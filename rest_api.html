<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>다른 서버에서 요청</h3>
    <button type="button" id="postBtn">post 방식</button>
    <script>
        var postBtn = document.getElementById("postBtn");
        postBtn.addEventListener("click", function () {
            fetch("http://localhost:8181/getEntity", {
                // 서버가 달라져서 전체 경로 다 적어야 함 (InteliJ -> VScode)
                // 인텔리제이에선 http://localhost:8181
                // VScode에선 http://127.0.0.1:5500
                method : "post", // 키 : 값
                headers : {
                    "Content-Type" : "application/json"
                },
                body : JSON.stringify({num : 1, name : "홍길동"})
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                console.log(data);
            })
        })
    </script>
</body>
</html>
