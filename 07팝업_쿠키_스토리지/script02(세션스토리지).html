<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>localStorage와 sessionStorage는 브라우저 내에 키=값을 저장하는 저장소</h3>
    <h3>로컬 스토리지는 브라우저를 종료하더라도 영구 저장되며 반면에 세션 스토리지는 브라우저를 종료하면 사라짐!</h3>
    <h3>JSP에서 사용하는 세션과는 '전혀' 무관함</h3>

    <button type="button" id="createSession">세션 만들기</button>
    <button type="button" id="removeSession">세션 삭제하기</button>

    <script>
        // 세션 스토리지
        var createSession = document.getElementById("createSession");
        createSession.onclick = function() {
            // JSP = setAttribute(), getAttribute(), removeAttribute(), invalidate()

            // 값 저장
            sessionStorage.setItem('aaa', '홍길동'); // 키, 값
            sessionStorage.setItem('bbb', '20');
            sessionStorage.setItem('ccc', JSON.stringify(['a','b','c'])); // 반드시 문자열만 저장 가능함

            // 값 얻기
            var aaa = sessionStorage.getItem('aaa');
            var bbb = sessionStorage.getItem('bbb');
            var ccc = sessionStorage.getItem('ccc');

            console.log(aaa);
            console.log(bbb);
            console.log(JSON.parse(ccc));
        }

        var removeSession = document.getElementById("removeSession");
        removeSession.onclick = function() {
            sessionStorage.removeItem('aaa');
            alert('삭제 완료')
        }
    </script>

    
    <script>
        // 로컬 스토리지
        var createSession = document.getElementById("createSession");
        createSession.onclick = function() {
            // JSP = setAttribute(), getAttribute(), removeAttribute(), invalidate()

            // 값 저장
            localStorage.setItem('aaa', '홍길동'); // 키, 값
            localStorage.setItem('bbb', '20');
            localStorage.setItem('ccc', JSON.stringify(['a','b','c'])); // 반드시 문자열만 저장 가능함

            // 값 얻기
            var aaa = localStorage.getItem('aaa');
            var bbb = localStorage.getItem('bbb');
            var ccc = localStorage.getItem('ccc');

            console.log(aaa);
            console.log(bbb);
            console.log(JSON.parse(ccc));
        }

        var removelocalStorage = document.getElementById("removelocalStorage");
        removelocalStorage.onclick = function() {
            localStorage.removeItem('aaa');
            alert('삭제 완료')
        }
    </script>
</body>
</html>
