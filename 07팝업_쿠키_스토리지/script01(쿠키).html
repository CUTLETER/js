<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="createCookie">쿠키 생성</button>

    <script>
        var createCookie = document.getElementById("createCookie");
        createCookie.onclick = function() {
            // 시간 설정
            var date = new Date();
            date.setDate(date.getDate()+7) // 얻어온 현재 날짜에 7일 더함
            console.log(date);

            // 쿠키에 저장할 문자열 생성
            var cookie = '';
            // cookie += '키=값; 시간=값;'
            // cookie += 'name=홍길동;expires='+date.toUTCString();

            cookie += 'item=15;expires='+date.toUTCString(); // 아래 쿠키 확인 버튼 예시를 위해 추가함

            // cookie += 'name=홍길동; expires='+date.toUTCString()+'; path=/myweb'; 특정 페이지에서 쿠키를 쓰겠다면 경로 적어주기 (적지 않으면 현재 페이지가 기본 값)
            console.log(cookie);

            // 쿠키 저장
            document.cookie = cookie;

            // 다음 예시 팝업창으로 돌아가서 업그레이드
        }
    </script>


    <button type="button" id="findCookie">쿠키 확인</button>

    <script>
        var findCookie = document.getElementById("findCookie");
        findCookie.onclick = function() {
            var cookies = document.cookie;
            console.log(cookies); // 쿠키가 여러 개면 ; 기준으로 끊어서 여러 개 받음 name=홍길동; item=15

            var arr = cookies.split("; ");
            for (var i in arr) {
                console.log(arr[i]);
                if(arr[i].indexOf('name=') != -1) {
                    // 쿠키가 존재함
                    // 고로 쿠키를 얻어야 함
                    var value = arr[i].replace("name=", "");
                    alert('찾는 쿠키 값은 : '+value);
                    return;
                }
            }
        }
    </script>
</body>
</html>
