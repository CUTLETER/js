<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>엘리먼트의 속성을 변경하다</h3>
    <button type="button" id="btn">체크박스 엘리먼트 확인</button>
    <input type="checkbox" name="inter" class="ck" value="1">1
    <input type="checkbox" name="inter" class="ck" value="2">2
    <input type="checkbox" name="inter" class="ck" value="3">3
    <input type="checkbox" name="inter" class="ck" value="4">4

    
    <script>
        var btn = document.getElementById("btn");
        // 버튼의 속성을 확인하기
        // console.log(btn.속성명); 으로 확인 가능함
        // console.log(btn.id);
        // console.log(btn.type);


        btn.addEventListener('click', function() {
            var ck = document.querySelectorAll(".ck"); // 클래스명이 ck인 것, 배열로 얻어옴
        // 단일 태그였으면 바로 ck.checked로 시작해도 되지만
        // 얻어온 값의 형태가 배열이니 반복문 돌려줘야 함
        for (var i=0; i<ck.length; i++) {
            // console.log(ck[i]);
            ck[i].checked = true; // checked 속성을 활성화
            var v = ck[i].value; // 태그의 value 값을 얻음
            console.log(v);
        }
        })
    </script>

    <hr>


    <section class="my-section">
        <select class="my-select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>

        <button type="button" id="my-btn">이미지 변경하기</button>
        <img src="img/1.jpg" class="my-img" alt="프로필" width="200">
    </section>

    <script>
        var mySection = document.querySelector(".my-section");
        var mySelect = mySection.querySelector(".my-select"); // 얻어온 mysection 안에서 다시 한번 더 탐색 들어감
        var myImg = document.querySelector(".my-section .my-img");
        // console.log(mySelect);
        // console.log(myImg);

        // 버튼에 이벤트 걸기
        var myBtn = document.querySelector("#my-btn");
        myBtn.onclick = function() {
            // select 태그의 현재 선택된 값은 value 속성으로 얻음
            // img 태그의 src는 마찬가지로 src로 얻음
            myImg.src = 'img/'+mySelect.value+'.jpg';
        }
    </script>


    <hr>

    <h3>이벤트 종류만 바꿔서 select 태그가 change 되면 img를 변경해보세요.</h3>

    <section class="wrap">
        <select class="my-select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>

        <img src="img/1.jpg" class="my-img" alt="프로필" width="200">
    </section>

    <script>
        var wrap = document.querySelector(".wrap");
        var mySel = wrap.querySelector(".wrap .my-select");
        var myImgs = document.querySelector(".wrap .my-img");
        
        mySel.onchange = function() {
            myImgs.src = 'img/'+mySel.value+'.jpg';
        }


    </script>
</body>
</html>
