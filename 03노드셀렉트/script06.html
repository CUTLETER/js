<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>수량 증감 버튼</h3>
    <input type="number" value="0" class="count" readonly>
    <button type="button" id="plus" value="1">+</button>
    <button type="button" id="minus" value="1">-</button>

    <script>
        var count = document.querySelector(".count");
        var plus = document.querySelector("#plus");
        var minus = document.querySelector("#minus");

        plus.onclick = function() {
            count.value ++;
        }
        minus.onclick = function() {
            if (count.value = 0) {
                alert('0보다 작을 수 없습니다.');
                return;
            }
            
            count.value --;
        }

        
    </script>
</body>
</html>
