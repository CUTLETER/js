<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {name : "홍길동", age : 20, arr : [1,2,3]};

        // 객체에 접근하는 방법 1   <.찍어서 접근하기>
        // console.log(person);
        // console.log(person.name);
        // console.log(person.age);
        // console.log(person.arr);
        // console.log(person.arr[0]);

        // 객체에 접근하는 방법 2   <["키"]로 접근하기>
        console.log(person["name"]);
        console.log(person["age"]);
        console.log(person["arr"]);
        console.log(person["arr"][0]);

        console.log('----------------------------');

        // 객체 안에 객체가 들어가는 구문
        var exam = {math : 80, eng : 70, kor : 90};
        var hong = {name : '홍길동', exam : exam} // exam : {math : 80, eng : 70, kor : 90}
        console.log(hong);
        console.log(hong.exam.math);        //<.찍어서 접근하기>
        console.log(hong["exam"]["math"]);  //<["키"]로 접근하기>
        console.log(hong["exam"].math);     //섞는 것도 가능하지만 일관되게 쓰는 게 좋음

        
    </script>
</body>
</html>
