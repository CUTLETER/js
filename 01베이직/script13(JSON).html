<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 원격에 있는 데이터를 읽거나 전송할 때 반드시 문자열 형식이어야 함
        var data = [
            {id: 'kkk', title: 'java'},
            {id: 'www', title: 'jsp'},
            {id: 'ooo', title: 'js'}
        ]
        console.log(data);

        // 객체, 배열을 문자열(JSON)로 변환   JSON.stringify()
        var json = JSON.stringify(data);
        console.log(json);

        // 문자열(JSON)을 객체, 배열로 변환    JSON.parse()
        var obj = JSON.parse(json);
        console.log(obj);

        // 단, JSON 문자열을 표기할 때는 아주 중요한 규칙이 하나 있는데 키, 값이 반드시 ""로 묶여야 함
        // var x = '{name: "홍길동", age : 2}'; // 잘못된 표기!
        var x = '{"name": "홍길동", "age" : 2}'; // 숫자값은 "" 필요없음
        var result = JSON.parse(x);
        console.log(result);

    </script>
</body>
</html>
