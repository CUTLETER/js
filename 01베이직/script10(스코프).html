<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS var 변수의 스코프는 function (스코프 = 변수의 범위)
        // 자바는 {} 중괄호 스코프 -> 중괄호 안에서만 유효함
        // JS는 함수 스코프 (function 스코프) -> function 안 일때는 function 안에서만 유효함
        // var 변수는 중복 선언 가능함 - 유연함
        var a = 1;
        if(true) {
            var a = 2;
        }
        console.log(a); // 2

        for (var i=1; i<=10; i++) {

        }
        console.log(i); // 11

        // function안 일때는
        function func() {
            var a = 10; // 지역변수 취급
        }
        console.log(a); // 위에 선언한 2가 나옴

    </script>
</body>
</html>
