<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열을 다루는 여러 함수
        
        // 배열 끝에 값을 추가하는 함수 push
        var arr = [1,2,3,4];
        arr.push(10);
        arr.push(100,200,300); // 나열된 데이터도 추가 가능함
        console.log(arr);

        // 배열 끝에서 값을 제거하는 함수 pop
        var result = arr.pop();
        console.log("pop 함수로 제거한 값 : "+result);
        console.log(arr);

        // 배열 앞에 값을 추가하는 함수 unshift
        arr.unshift('a', 'b', 'c', 0);
        console.log(arr);

        // 배열 앞에서 값을 제거하는 함수 shift
        var result= arr.shift();
        console.log(result);

        // 배열 중간에 값을 추가하는 함수 splice
        arr.splice(1,0,'홍길동'); // 인덱스 1 에서 값을 0개 삭제하고 홍길동 추가
        console.log(arr);

        arr.splice(1, 1); // 인덱스 1에서 값을 1개 삭제
        console.log(arr);

        // 배열의 탐색 indexof
        if(arr.indexOf(100) != -1) { // indexof는 찾아낸 인덱스 번호를 반환하고 값이 없으면 -1 반환
            console.log("찾는 값 100이 존재함");
        }

        // 배열의 정렬 sort
        arr.sort(); // 사전에 등재된 순으로 정렬됨
        console.log(arr);

        // 배열 합치기 concat
        var arr = [1,2,4];
        var arr2 = ['가','마'];
        var arr3 = arr.concat(arr2); // 합쳐셔 새로운 배열을 만들어냄
        console.log(arr3);

        
    </script>
</body>
</html>
