<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="test1" readonly>

    <img src="#" alt="title" class="example" id="test2" width="100">

    <script>
        var test1 = document.getElementById("test1");
        test1.type = "number"; // 타입 변경
        test1.readOnly = false;


        // attr 속성 변경 - 매개변수 2개 넣기
        // $("선택자").attr("변경할 속성명", "변경할 값");
        $("#test1").attr("type", "number");
        $("#test1").attr("readOnly", false);

        // 3개 이상의 여러 값을 변경할 때는 {} 로 - {} 안엔 객체 들어가서 키:값 넣을 수 있음
        $("#test2").attr({
            "src" : "profile.png", 
            "class" : "exex", 
            "alt" : "tttt", 
            "width" : "300"
        })

        // 속성 얻기 - 매개변수 1개 넣기
        var result = $("#test1").attr("id"); 
        console.log(result);


    </script>
</body>
</html>
