<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="box">

    </div>

    <script>
        $(document).ready(function() {
            // 클라이언트 로딩보다 늦게 실행(추가)됨
            var str = "";
            str += "<a href='#'>태그1</a>"
            str += "<a href='#'>태그2</a>"
            str += "<a href='#'>태그3</a>"

            $(".box").html(str);
        })
        

        // 이 당시에는 a가 없으니까 이벤트 실행 XXXX
        $(".box > a").click(function() {
            event.preventDefault();
            console.log('이벤트 실행됨11111');
        })

        // 이럴 땐 이벤트 위임으로 처리하면 됨!!!!
        // 부모에 이벤트 걸면 자식이 위임 받음
        // $(".box").on("이벤트", "위임받을 선택자", 함수)
        $(".box").on("click", "a", function() {
            console.log('이벤트 실행됨22222');
        })
    
    </script>

    
    <script>
        $(".box").on("mouseenter", function() { // 위임 기능은 없는, 단순한 일반 이벤트
            console.log('마우스엔터 이벤트');
            // $(".box").on("mouseenter", function() {} 반환이 init 이라 또 이어서 on 걸 수 있음
        }).on("mouseleave", function(){
            console.log('마우스리브 이벤트');
        })
    </script>
</body>
</html>
